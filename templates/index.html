<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Research Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6f42c1;
            --secondary: #0dcaf0;
            --success: #198754;
            --danger: #dc3545;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--light);
            min-height: 100vh;
            padding-bottom: 2rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 2rem auto;
        }
        
        .search-results {
            position: absolute;
            width: 100%;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 0 0 10px 10px;
            display: none;
        }
        
        .search-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .search-item:hover {
            background-color: rgba(111, 66, 193, 0.2);
        }
        
        .metric-card {
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
            height: 100%;
        }
        
        .metric-value {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 5px 0;
        }
        
        .positive {
            color: #20c997;
        }
        
        .negative {
            color: #ff6b6b;
        }
        
        .sparkline-container {
            height: 100px;
            margin-top: 15px;
        }
        
        .coin-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .coin-symbol {
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-3">Crypto Research Bot</h1>
            <p class="lead text-muted">Explore cryptocurrency data with real-time metrics</p>
        </div>
        
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="search-input" class="form-control form-control-lg" 
                       placeholder="Search for a coin (e.g. Bitcoin, BTC)" autocomplete="off">
                <button class="btn btn-primary" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div id="search-results" class="search-results card"></div>
        </div>
        
        <div id="coin-details" class="row justify-content-center" style="display: none;">
            <div class="col-lg-10">
                <div class="card p-4">
                    <div class="coin-header">
                        <h2 id="coin-name" class="mb-0"></h2>
                        <span id="coin-symbol" class="coin-symbol"></span>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="metric-card bg-dark">
                                        <div class="text-muted">Current Price</div>
                                        <div class="metric-value" id="current-price"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="metric-card bg-dark">
                                        <div class="text-muted">Market Cap</div>
                                        <div class="metric-value" id="market-cap"></div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="metric-card bg-dark">
                                        <div class="text-muted">24h Change</div>
                                        <div class="metric-value" id="price-change-24h"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="metric-card bg-dark">
                                        <div class="text-muted">7d Change</div>
                                        <div class="metric-value" id="price-change-7d"></div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="metric-card bg-dark">
                                        <div class="text-muted">Volume (24h)</div>
                                        <div class="metric-value" id="volume-24h"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="metric-card bg-dark">
                                        <div class="text-muted">Market Cap Rank</div>
                                        <div class="metric-value" id="market-cap-rank"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="sparkline-container">
                                <canvas id="sparkline-chart"></canvas>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="metric-card bg-dark">
                                        <div class="text-muted">Vol/MC Ratio</div>
                                        <div class="metric-value" id="volume-mc-ratio"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="metric-card bg-dark">
                                        <div class="text-muted">ATH Gap</div>
                                        <div class="metric-value" id="ath-gap"></div>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="metric-card bg-dark">
                                        <div class="text-muted">Circulating Supply</div>
                                        <div class="metric-value" id="circulating-percent"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
