<!DOCTYPE html>
<html>
<head>
    <title>{{ coin.name }} | Crypto Details</title>
</head>
<body>
    <h1>{{ coin.name }} ({{ coin.symbol.upper() }})</h1>
    <img src="{{ coin.image.large }}" width="50"><br>
    Market Cap Rank: {{ coin.market_cap_rank }}<br>
    Current Price: ${{ coin.market_data.current_price.usd }}<br>
    Description: {{ coin.description.en[:300] }}...
</body>
</html>
