<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Research Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ... (existing styles remain the same) ... */
        
        /* New search suggestion styles */
        .search-container {
            position: relative;
        }
        
        .suggestion-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(30, 30, 50, 0.95);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: none;
        }
        
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-item:hover {
            background-color: rgba(111, 66, 193, 0.3);
        }
        
        .suggestion-highlight {
            background-color: rgba(111, 66, 193, 0.5);
            padding: 0 2px;
            border-radius: 3px;
        }
        
        .suggestion-symbol {
            font-weight: 600;
            color: #6f42c1;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-3">Crypto Research Bot</h1>
            <p class="lead text-muted">Explore cryptocurrency data with real-time metrics</p>
        </div>
        
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="search-input" class="form-control form-control-lg" 
                       placeholder="Search for a coin (e.g. Bitcoin, BTC)" autocomplete="off">
                <button class="btn btn-primary" type="button" id="search-button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div id="suggestion-list" class="suggestion-list"></div>
        </div>
        
        <!-- ... (rest of the HTML remains the same) ... -->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
