<!DOCTYPE html>
<html>
<head>
    <title>Crypto Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }

        #output, #top10 {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .coin-card {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            text-align: left;
        }

        .coin-card img {
            width: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .chart {
            margin-top: 10px;
        }

        #suggestions div {
            padding: 8px;
            cursor: pointer;
            background: white;
        }

        #suggestions div:hover {
            background: #eee;
        }
    </style>
</head>
<body>
    <h2>Crypto Bot</h2>

    <input type="text" id="coinInput" placeholder="Search coin..." oninput="suggestCoins()">
    <button onclick="getCoinInfo()">Fetch Info</button>
    <button onclick="getTop10()">Top 10 Coins</button>
    <div id="suggestions"></div>

    <div id="output"></div>
    <div id="top10"></div>

    <script>
        let coinList = [];

        async function loadCoins() {
            const res = await fetch("https://api.coingecko.com/api/v3/coins/list");
            coinList = await res.json();
        }

        function suggestCoins() {
            const input = document.getElementById("coinInput").value.toLowerCase();
            const suggestions = document.getElementById("suggestions");
            suggestions.innerHTML = "";

            if (input.length < 2) return;

            const matches = coinList
                .filter(c => c.id.startsWith(input))
                .slice(0, 10);

            matches.forEach(c => {
                const div = document.createElement("div");
                div.textContent = c.id;
                div.onclick = () => {
                    document.getElementById("coinInput").value = c.id;
                    suggestions.innerHTML = "";
                };
                suggestions.appendChild(div);
            });
        }

        async function getCoinInfo() {
            const coin = document.getElementById('coinInput').value.toLowerCase();
            const output = document.getElementById('output');
            document.getElementById('suggestions').innerHTML = "";
            output.innerHTML = "Loading...";

            const response = await fetch('/coin_info', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ coin: coin })
            });

            const data = await response.json();

            if (data.error) {
                output.innerHTML = "<p>Coin not found!</p>";
                return;
            }

            output.innerHTML = `
                <img src="${data.image}" alt="${data.name}" />
                <h3>${data.name}</h3>
                <p><strong>Price:</strong> $${data.price}</p>
                <p><strong>Market Cap:</strong> $${data.market_cap.toLocaleString()}</p>
                <p><strong>24h Volume:</strong> $${data.volume.toLocaleString()}</p>
                <p><strong>24h Change:</strong> ${data.change_24h.toFixed(2)}%</p>
                <div class="chart">
                    <img src="https://quickchart.io/chart?c={type:'line',data:{labels:['6d','5d','4d','3d','2d','1d','Now'],datasets:[{label:'${data.name} Price',data:[10,12,11,13,15,14,${data.price}]}]}}" width="100%">
                </div>
            `;
        }

        async function getTop10() {
            const res = await fetch('/top10');
            const coins = await res.json();
            const top = document.getElementById('top10');
            top.innerHTML = "<h3>Top 10 Coins</h3>";

            coins.forEach(c => {
                top.innerHTML += `
                    <div class="coin-card">
                        <img src="${c.image}"/> <strong>${c.name}</strong> - $${c.price} (${c.change_24h.toFixed(2)}%)
                    </div>
                `;
            });
        }

        window.onload = loadCoins;
    </script>
</body>
</html>
